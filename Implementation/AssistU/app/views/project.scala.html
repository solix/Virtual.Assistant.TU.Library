@(title: String, projectList: List[Project], projectform:Form[Project])

<html lang="en">
<head>
    @linkLoader.headlinks(title)
</head>
<body>
<div id="wrapper">
@dashboard()
<!-- Header Icon -->
<div id="page-wrapper">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <i class="fa fa-line-chart fa-5x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#header icon -->
    <!-- Top panes -->
    <div role="tabpanel">
        <!-- Project NavBar -->
        @projects.projectNavBar(projectList,projectform)
        <!-- /#Project NavBar -->
        <!-- Project Content -->
        <div class="tab-content" style="margin:5% 7%">
        @for(p <- projectList) {
            @projects.projectContent(p, projectList)
        }
        </div>

        <!-- /#Project Content -->
    </div>
</div>
<!-- /#wrapper -->

        <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>

        <!--bootstrap-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <!--sb-Admin-->
    <script src="@routes.Assets.at("javascripts/sb-admin-2.js")"></script>

    <script src="@routes.Assets.at("javascripts/plugins/metisMenu/metisMenu.min.js")"></script>

</body>
</html>
