@(title: String)
<html>
<head>
    @linkLoader.headlinks(title)
    <!-- loading Full calendar stylesheet -->
    <link href="@routes.Assets.at("css/task.css")" rel="stylesheet">


</head>
<body>
<div id="wrapper">
@dashboard()
</div>

<div id="page-wrapper">
    <!-- Header Icon puts an icon on top the page using font awsome -->
    <div class="container-fluid "> 
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <i class="fa fa-wrench fa-5x"></i>
                        </div>
                    </div>
                </div>                        
            </div>
        </div>  
    </div> 
    <!-- /#header icon --> 


@tasks.taskform()
</div>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
<!--bootstrap-->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!--sb-Admin-->
<script src="@routes.Assets.at("javascripts/sb-admin-2.js")"></script>

<script src="@routes.Assets.at("javascripts/plugins/metisMenu/metisMenu.min.js")"></script>

</body>
</html>
