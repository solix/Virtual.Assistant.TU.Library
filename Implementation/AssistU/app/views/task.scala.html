@(title: String, tasks :List[Task])
@import helper._
@import helper.twitterBootstrap
<html>
<head>
    @linkLoader.headlinks(title)
    <!-- loading Full calendar stylesheet -->
    <link href="@routes.Assets.at("css/task.css")" rel="stylesheet">


</head>
<body>
<div id="wrapper">
@dashboard()
</div>

<div id="page-wrapper">
    <!-- Header Icon puts an icon on top the page using font awsome -->
    <div class="container-fluid "> 
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <i class="fa fa-wrench fa-5x"></i>
                        </div>
                    </div>
                </div>                        
            </div>
        </div>  
    </div> 
    <!-- /#header icon -->


    <div class="raw" >
        <div id="todoapp" >
            @form(action = routes.TaskData.addTask()){
            <div class="col-sm-8 col-sm-offset-2">
                <div class="input-group input-group-lg">
                        <input class="form-control input-lg" name="name" placeholder="What needs to be done?" >
                        <span class="input-group-btn">
                        <button id= "dueDate" class="btn btn-default btn-lg" ><i class="glyphicon glyphicon-time"></i></button>
                        <button type="submit" class="btn btn-success btn-lg" ><i class="glyphicon glyphicon-plus"></i></button>
                    </span>

                    <span class="input-group-btn"></span>
                    }
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->

        </div>
    </div>



</div>
<div>
    <ul id="tasks">
    @for( t <- tasks){
        <li>@t.name</li>
    }
    </ul>
</div>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
<!--bootstrap-->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!--sb-Admin-->
<script src="@routes.Assets.at("javascripts/sb-admin-2.js")"></script>
<script src="@routes.Assets.at("javascripts/plugins/metisMenu/metisMenu.min.js")"></script>
<!-- Load jQuery and bootstrap datepicker scripts -->
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>


</body>
</html>
