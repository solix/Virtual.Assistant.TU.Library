@(title: String)

<html lang="en">
<head>
@linkLoader.headlinks(title)



    <!--inbox CSS-->
<link href="@routes.Assets.at("css/inbox.css")" rel="stylesheet" type="text/css">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>




    <![endif]-->
</head>

<body>
<div id="wrapper">
@dashboard()
<div id="page-wrapper">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <i class="fa fa-comment fa-5x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
        <!-- Top panes -->
        <div role="tabpanel">
            <!-- loading chat navbar -->
            @chat.chatNavbar()
            <!-- /#Tab panes -->
            <div class="tab-content">
                @chat.chatContent()
            </div>
        </div>
</div>
<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>

<!--bootstrap-->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!--sb-Admin-->
<script src="@routes.Assets.at("javascripts/sb-admin-2.js")"></script>


<script src="@routes.Assets.at("javascripts/plugins/metisMenu/metisMenu.min.js")"></script>


</body>
