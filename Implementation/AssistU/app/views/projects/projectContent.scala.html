@(p: Project)

        <div class="tab-pane fade" id="@p.id.toString">
            <div class="panel panel-default">
                projects.projectContentHeader()
                @*projects.projectFileList()*@
            </div>
            <div class="container">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default">Download All</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#pcUpload">Upload...</button>
                </div>
            </div>
                <!-- Modal PC Upload -->
            <div class="modal fade" id="pcUpload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            @upload.uploadProjectFile()
            </div>
        </div>
