@(projectform:Form[Project])
<div class="row">
    <div class="col-md-10">
        <div role="tabpanel">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#bep" data-toggle="tab">BEP</a></li>
                @for(p <- Project.find.all()) {
                    <li role="presentation"><a href="/@p.id" data-toggle="tab">@p.folder</a></li>
                }
            </ul>
        </div>
    </div>
    <div class="col-md-2" style="align:center">
        <div class="btn-group" role="group">
            <a href="#new"><button type="button" class="btn btn-default" data-toggle="modal" data-target="#newProject">Create a new project</button></a>
        </div>
    </div>
</div>
<!-- Modal New Project -->
@projects.newProjectForm(projectform)
