@(projectList: List[Project])
<div role="tabpanel">
    <ul class="nav nav-pills">
        @for(p <- projectList) {
            @if(p.equals(projectList.last)){
                <li role="presentation" class="active"><a href="#tab@p.id" data-toggle="tab">@p.folder</a></li>
            } else {
                <li role="presentation"><a href="#tab@p.id" data-toggle="tab">@p.folder</a></li>
            }
        }
    </ul>
</div>
