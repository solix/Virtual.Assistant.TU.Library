@(projectform:Form[Project])
@import helper._;

@template.smallmodal("newProject")("Create a new Project") {
    @helper.form(action = routes.Application.createNewProject) {
        @helper.inputText(projectform("folder"))
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-default" name="send">Create!</button>
        </div>
    }
}
