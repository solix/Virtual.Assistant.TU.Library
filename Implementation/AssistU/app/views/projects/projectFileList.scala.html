@(filelist : List[DocumentFile])
<!-- Table -->
<table class="table table-hover">
    <thead>
        <tr>
            <th>File</th>
            <th>Uploaded by</th>
            <th style="text-align: center">Version</th>
            <th style="text-align: center">Download</th>
        </tr>
    </thead>
    <tbody>

        @*TODO:NO RELATIONS YET*@
       @filelist.map{ f =>

        <tr>

            <td>@f.name</td>
            <td>Philip J. Fry</td>
            <td style="text-align: center">@f.id</td>
            <td style="text-align: center"><a href="@{routes.Datafile.downloadDocument(f.id)}" ><i class="fa fa-download fa-fw"></i></a></td>
        </tr>
        }

    </tbody>
</table>
