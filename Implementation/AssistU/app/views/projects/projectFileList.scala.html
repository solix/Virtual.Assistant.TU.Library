@(filelist : List[DocumentFile])
<!-- Table -->
<table class="table table-hover">
    <thead>
        <tr>
            <th style="width: 60%">File</th>
            <th style="width: 20%">Uploaded by</th>
            <th style="text-align: center; width: 15%">Version</th>
            <th style="text-align: center; width: 5%">Download</th>
        </tr>
    </thead>
    <tbody>

        @*TODO:NO RELATIONS YET*@
       @filelist.map{ f =>
        <tr>
            <td>@f.name</td>
            <td>Soheil Jahanshahi</td>
            <td style="text-align: center">@f.id</td>
            <td style="text-align: center"><a href="@{routes.Datafile.downloadDocument(f.id)}" ><i class="fa fa-download fa-fw"></i></a></td>
        </tr>
        }

    </tbody>
</table>
