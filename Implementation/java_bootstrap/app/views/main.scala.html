@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet"  href="@routes.Assets.at("css/styles.css")">
        <link rel="fonts"  href="@routes.Assets.at("fonts/glyphicons-halflings-regular.woff")">
        <link rel="fonts"  href="@routes.Assets.at("fonts/glyphicons-halflings-regular.eot")">



    </head>
    <body>
        @content
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("js/scripts.js")"></script>

    </body>
</html>
